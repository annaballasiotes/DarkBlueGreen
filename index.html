<!DOCTYPE html>
<html>
<head>
    <title>Dark Blue Green Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
      type="image/png"
      href="assets/logo.png">
    <style>
        html {
            /*full screen the map*/
            height: 100%;
        }
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Stylesheet -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css" rel='stylesheet'/>
    <!-- Javascript Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <!-- mapbox gl js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js"></script>
    <!-- leaflet mapbox js -->
    <script src="https://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>

</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([44.323820, -122.535037], 8.7);
    L.tileLayer('https://api.mapbox.com/styles/v1/annaballasiotes/cjrmx7qwj1mkd2snwl4qcgjq4/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYW5uYWJhbGxhc2lvdGVzIiwiYSI6ImNqcm14NmlpOTBuc3Y0M3A5YmxwZHA2a2kifQ.DiQhmjUkDEWyl3kx0aPnGQ', {
    attribution: 'Basemap &copy; <a href="https://www.mapbox.com/">Mapbox</a> | Style by <a href="https://github.com/annaballasiotes">Anna Ballasiotes</a>',
    minZoom: 5,
    maxZoom: 12,
    accessToken: 'pk.eyJ1IjoiYW5uYWJhbGxhc2lvdGVzIiwiYSI6ImNqcm14NmlpOTBuc3Y0M3A5YmxwZHA2a2kifQ.DiQhmjUkDEWyl3kx0aPnGQ'
}).addTo(map);
</script>
</body>
</html>
